name: flux_localization
description: "A new Flutter package project."
version: 0.0.1
homepage: https://inspireui.com
publish_to: none

environment:
  sdk: ^3.5.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  multiple_localization: 0.5.0
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  intl_utils: any

flutter_intl:
  enabled: true
  arb_dir: lib/src/l10n
  output_dir: lib/src/generated
  use_deferred_loading: true

flutter:
  generate: true
  assets:
    - lib/src/l10n/